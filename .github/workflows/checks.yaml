name: Checks

on:
  push:
    branches: [7.x]
  pull_request:
    branches: [7.x]

permissions:
  contents: read

jobs:
  rake_checks:
    name: Rake Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check:
          - 'rubocop'
    steps:
      - name: Checkout current PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - run: bundle exec rake ${{ matrix.check }}
